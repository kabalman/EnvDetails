{% extends "base.html" %} 
{% block content %}
<div class="container login-page-form">
    <form id="ntp-form" action="/ntp/add" method="post">
        <h1>Add New NTP Server</h1>
        <div class="form-group">
            <label for="customer">Customer</label>
            <input type="text" id="customer" class="form-control" name="customer" placeholder="{{ customer }}" readonly>
        </div>
        <div class="form-group">
            <label for="environment">Environment</label>
            <input type="text" id="environment" class="form-control" name="environment">
        </div>
        <div class="form-group">
            <label for="ntp">NTP Server</label>
            <input type="text" id="ntp" class="form-control"  name="ntp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
